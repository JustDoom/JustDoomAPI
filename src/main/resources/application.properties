spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/imjustdoom?autoReconnect=true
spring.datasource.username=doom
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.devtools.restart.enabled=false

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# The auth key for the cloudflare R2
app.storageSecret=
# The url for the cloudflare R2
app.storageUrl=
# Is this in a production environment?
app.prodMode=false
# The frontend url - http://localhost:3000
app.frontendUrl=http://localhost:3000
# The backend url - http://localhost:8080
app.backendUrl=http://localhost:8080